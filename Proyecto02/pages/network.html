<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Proyecto 2 Mujica</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="../css/admin.css"/>
  <!--libreria de chart.js-->

    crossorigin="anonymous"></script>
</head>

<body>
  <!--Main Navigation-->
  <header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
            <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard CityBikes</span>
          </a>
          <a href="../index.html" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fas fa-chart-bar fa-fw me-3"></i><span>Redes de bicicletas</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple active bg-dark">
            <i class="fas fa-chart-pie fa-fw me-3"></i><span>Estaciones</span>
          </a>
          <!--<a href="#" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Orders</span></a>-->
        </div>
      </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <!-- Brand -->
        <a class="navbar-brand" href="#">CityBikes
          <img src="../img/bike-icon.png" height="25" alt="" loading="lazy" />
        </a>

      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="col-sm-12 mt-2 mb-6">
            <div class="form-group">
                <div class="input-group">
                    <select name="select" class="custom-select custom-select-lg form-control " required="">
                      <option value="-1" selected="">Seleccione un Red en Particular</option>
                    </select>
                </div>
            </div>
        </div>
      <!-- Section: Main chart -->
      <section class="mb-4">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center"><strong id="nombreRed">Disponibilidad de Estaci√≥n</strong></h5>
          </div>
          <div class="card-body">
            <canvas class="my-4 w-100" id="myChartPie" height="380"></canvas>
          </div>
        </div>
      </section>
      <!-- Section: Main chart -->

      <!--Section: Tabla Principal-->
      <section class="mb-4">
        <div class="container-fluid">
          <div class="card-header text-center py-3">
            <h5 class="mb-0 text-center">
            <strong class="center">CityBikes</strong>
          </h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="tabla" class="table table-responsive table-hover">
                <thead>
                  <tr>
                    <th>IdRed</th>
                    <th>IdEstacion</th>
                    <th>Ciudad</th>
                    <th>Estacion</th>
                    <th>Disponibilidad</th>
                  </tr>
                  <!--<tr>
                    <td colspan="4">
                      <input type="text" id="buscar" class="form-control" placeholder="Escriba su busqueda">
                    </td>
                  </tr>-->
                </thead>
                <tbody id="elemento">
                              
                </tbody>
              </table> 
            </div>
          </div>
        </div>
      </section>
      <!--Section: Tabla Principal de datos-->

    </div>
  </main>
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="../js/network.js"></script>

</body>

</html>
